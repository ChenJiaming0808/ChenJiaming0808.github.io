<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>估值计算器</title>
</head>

<body>
    <label>MAX PE:</label><input type="text" name="maxPE" id="maxPE">
    <label>MIN PE:</label><input type="text" name="minPE" id="minPE">
    <button id="calculate">calculate</button>
    <div id="result" style="color:red"></div>
    <script>
        var oCalBtn = document.querySelector("#calculate");
        var oResultDiv = document.querySelector("#result");
        oCalBtn.addEventListener("click", function () {
            var maxPE = parseFloat(document.querySelector("#maxPE").value);
            var minPE = parseFloat(document.querySelector("#minPE").value);
            var a = (maxPE - minPE) * 0.2 + minPE;
            var b = (maxPE - minPE) * 0.8 + minPE;
            oResultDiv.innerHTML = "Buy on PE = " + a + "<br>Sell on PE = " + b;
        });
    </script>
</body>

</html>
